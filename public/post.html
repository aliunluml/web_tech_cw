<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">

  <head>
    <title> Future Academic Research </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="post.css">
    <meta charset="UTF-8"/>
  </head>

  <body>

    <div class="page_header">
      <h1 id="page_title">
        Future Academic Research
      </h1>

      <h2 id="page_description">
        On this page, you can post your academic research after selecting its topic.
      </h2>
    </div>

    <div class="post">
      <form>
        <div class="form-group">
          <label for="exampleFormControlTextarea1"> Name </label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1"> Academic Field </label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option> - Select - </option>
            <option> Mathematics </option>
            <option> Computer Science </option>
            <option> Science </option>
            <option> Social Science </option>
            <option> Business </option>
            <option> Arts </option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1"> Paper Title </label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1"> Paper Content </label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
        </div>

        <div>
          <button type="submit" class="submit"> Submit </button>
          <button type="cancel" class="cancel"> Cancel </button>
        </div>

      </form>
    </div>

    <div class="footer">
      <p>
        Presented by Jarvis and Ali
      </p>
    </div>

  </body>
</html>
