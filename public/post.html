<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">

  <head>
    <title> Future Academic Research </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="post.css">
    <meta charset="UTF-8"/>
  </head>

  <body>

    <div class="page_header">
      <h1 id="page_title">
        Future Academic Research
      </h1>

      <h2 id="page_description">
        On this page, you can post your academic research after selecting its topic.
      </h2>
    </div>

    <div class="post">
      <form action="http://127.0.0.1:8081/process_get" method="GET">
        <div class="form-group">
          <input for="exampleFormControlTextarea1" type="text" name="name"> Name </input>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1" type="text" name="email_address"> Email Address </label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="form-group">
          <input for="exampleFormControlSelect1" type="text" name="academic_field"> Academic Field </input>
          <select class="form-control" id="exampleFormControlSelect1">
            <option> - Select - </option>
            <option> Mathematics </option>
            <option> Computer Science </option>
            <option> Science </option>
            <option> Social Science </option>
            <option> Business </option>
            <option> Arts </option>
          </select>
        </div>

        <div class="form-group">
          <input for="exampleFormControlTextarea1" type="text" name="paper_title"> Paper Title </input>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
        </div>

        <div class="form-group">
          <input for="exampleFormControlTextarea1" type="text" name="paper_content"> Paper Content </input>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
        </div>

        <div>
          <input type="submit" class="submit"> Submit </input>
          <input type="cancel" class="cancel"> Cancel </input>
        </div>

      </form>
    </div>

    <div class="footer">
      <p>
        Presented by Jarvis and Ali
      </p>
    </div>

  </body>
</html>
